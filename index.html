<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>JavaScript Form Validation</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container mt-5">
 <div class="card shadow-lg p-4 rounded-4">
 <h2 class="text-center mb-4">User Registration Form</h2>
 <form id="registrationForm" onsubmit="return validateForm()">
 <div class="mb-3">
 <label for="fullName" class="form-label">Full Name</label>
 <input type="text" class="form-control" id="fullName" placeholder="Enter full name" onchange="validateName()">
 <small class="text-danger" id="nameError"></small>
 </div>
 <div class="mb-3">
 <label for="email" class="form-label">Email ID</label>
 <input type="email" class="form-control" id="email" placeholder="Enter email" onchange="validateEmail()">
 <small class="text-danger" id="emailError"></small>
 </div>
 <div class="mb-3">
 <label for="phone" class="form-label">Phone Number</label>
 <input type="tel" class="form-control" id="phone" placeholder="Enter 10-digit number" onchange="validatePhone()">
 <small class="text-danger" id="phoneError"></small>
 </div>
 <div class="mb-3">
 <label for="password" class="form-label">Password</label>
 <input type="password" class="form-control" id="password" placeholder="Enter password" onchange="validatePassword()">
 <small class="text-danger" id="passwordError"></small>
 </div>
 <div class="mb-3">
 <label for="confirmPassword" class="form-label">Confirm Password</label>
 <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" onchange="validateConfirmPassword()">
 <small class="text-danger" id="confirmError"></small>
 </div>
 <button type="submit" class="btn btn-primary w-100 mt-3">Submit</button>
 </form>
 </div>
 </div>
 <script src="script.js"></script>
</body>
</html>
